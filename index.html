<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://kit.fontawesome.com/b932d69e5e.js" crossorigin="anonymous"></script>
</head>
<body>

                        <!-- HEADER -->
    <header>
        <nav>
        <img id = "logo" src="./Images/logo/Booki.png" alt="logo Booki" height="16px">
        <ul>
            <li><a href=#>Hébergements</a></li>
            <li><a href=#>Activités</a></li>
        </ul>
        </nav>
    </header>

                            <!-- SECTION 1 "RECHERCHE" -->
    <section>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <div id="searchfield">
            <i id="locdot" class="fa-solid fa-location-dot"></i>
            <input id="searchtext" type="text" placeholder="Marseille, France">
            <button id="rechercher">Rechercher</button>
        </div>
        <div id = "filtres">
            <span>Filtres</span>
            <button><a href="#"><i class="fa-solid fa-money-bill-wave"></i>Économique</a></button>
            <button><a href="#"></a><i class="fa-solid fa-child-reaching"></i>Familial</a></button>
            <button><a href="#"></a><i class="fa-solid fa-heart"></i>Romantique</a></button>
            <button><a href="#"></a><i class="fa-solid fa-dog"></i>Animaux autorisés</a></button>
        </div>
        <div id ="infos">
            <p><i id= "loginfo" class="fa fa-solid fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>
</body>
</html>
